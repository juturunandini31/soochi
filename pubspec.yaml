name: sooochi
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.5.0
  google_maps_flutter_web: ^0.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.0
  
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.8.0  # Removed extra backtick
  google_fonts: ^6.1.0 
  pinput: ^5.0.1
  firebase_auth: ^5.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/apple_logo.png
    - assets/images/facebook_logo.png
    - assets/images/google_logo.png
    - assets/images/app_icon.png